<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validador de Senha com Botão</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --background-color: #f1f5f9;
            --container-bg: #ffffff;
            --text-color: #334155;
            --text-light: #64748b;
            --border-color: #cbd5e1;
            
            --success-color: #10b981;
            --danger-color: #ef4444;

            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.07), 0 4px 6px -2px rgb(0 0 0 / 0.05);
            --border-radius: 0.75rem;
        }

        /* --- Estilos Globais e Reset --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        /* --- Estrutura Principal --- */
        .container {
            width: 100%;
            max-width: 450px;
            background-color: var(--container-bg);
            padding: 2.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
        }

        h1 {
            text-align: center;
            font-size: 1.75rem;
            margin-bottom: 2rem;
            font-weight: 700;
        }

        /* --- Formulário e Controles --- */
        .input-wrapper {
            position: relative;
            margin-bottom: 1.5rem;
        }

        #password-input {
            width: 100%;
            padding: 0.9rem 2.5rem 0.9rem 1rem;
            font-size: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        #password-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        }
        
        #toggle-password {
            position: absolute;
            top: 50%;
            right: 1rem;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-light);
        }
        
        #toggle-password svg { width: 1.25rem; height: 1.25rem; }

        .submit-button {
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            background-color: var(--primary-color);
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: background-color 0.2s, transform 0.2s;
        }

        .submit-button:hover {
            background-color: var(--primary-hover);
        }

        .submit-button svg { width: 1.25rem; }
        
        /* --- Área de Resultados da Validação --- */
        #validation-results {
            margin-top: 2.5rem;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.4s ease, transform 0.4s ease;
        }
        
        #validation-results.visible {
            opacity: 1;
            transform: translateY(0);
        }

        #overall-result {
            padding: 0.75rem 1rem;
            margin-bottom: 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            text-align: center;
            border: 1px solid transparent;
        }
        
        #overall-result.valid {
            background-color: #f0fdf4; /* Verde claro */
            color: var(--success-color);
            border-color: var(--success-color);
        }
        
        #overall-result.invalid {
            background-color: #fef2f2; /* Vermelho claro */
            color: var(--danger-color);
            border-color: var(--danger-color);
        }

        #criteria-list {
            list-style-type: none;
            display: grid;
            gap: 0.75rem;
        }

        #criteria-list li {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--text-light);
            font-weight: 500;
        }

        #criteria-list li svg { width: 1.1rem; height: 1.1rem; }
        
        #criteria-list li .icon-check, #criteria-list li .icon-cross { display: none; }
        
        #criteria-list li.valid { color: var(--success-color); }
        #criteria-list li.valid .icon-check { display: inline-block; }
        
        #criteria-list li.invalid { color: var(--danger-color); }
        #criteria-list li.invalid .icon-cross { display: inline-block; }

    </style>
</head>
<body>
    <main class="container">
        <h1>Validação de Senha</h1>
        
        <form id="validation-form">
            <div class="input-wrapper">
                <input type="password" id="password-input" placeholder="Digite a senha a ser validada">
                <span id="toggle-password">
                    <svg id="eye-open" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                    <svg id="eye-closed" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" style="display: none;"><path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.243 4.243L6.228 6.228" /></svg>
                </span>
            </div>
            <button type="submit" class="submit-button">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75m-3-7.036A11.959 11.959 0 013.598 6 11.99 11.99 0 003 9.749c0 5.592 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.31-.21-2.571-.602-3.751m-.225-4.01C18.250 2.25 15.216 2 12 2c-3.216 0-6.25.25-8.176.682" /></svg>
                Validar Senha
            </button>
        </form>
        
        <!-- Área onde os resultados aparecerão -->
        <div id="validation-results">
            <div id="overall-result"></div>
            <ul id="criteria-list">
                <li id="length">
                    <svg class="icon-check" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" /></svg>
                    <svg class="icon-cross" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
                    <span>Mínimo de 8 caracteres</span>
                </li>
                <li id="uppercase">
                    <svg class="icon-check" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" /></svg>
                    <svg class="icon-cross" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
                    <span>Pelo menos uma letra maiúscula (A-Z)</span>
                </li>
                <li id="lowercase">
                    <svg class="icon-check" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" /></svg>
                    <svg class="icon-cross" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
                    <span>Pelo menos uma letra minúscula (a-z)</span>
                </li>
                <li id="number">
                    <svg class="icon-check" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" /></svg>
                    <svg class="icon-cross" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
                    <span>Pelo menos um número (0-9)</span>
                </li>
                <li id="special">
                    <svg class="icon-check" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" /></svg>
                    <svg class="icon-cross" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
                    <span>Pelo menos um caractere especial (!@#)</span>
                </li>
            </ul>
        </div>
    </main>

    <script>
        // Mapeamento dos elementos do DOM para fácil acesso
        const elements = {
            form: document.getElementById('validation-form'),
            passwordInput: document.getElementById('password-input'),
            togglePassword: document.getElementById('toggle-password'),
            eyeOpen: document.getElementById('eye-open'),
            eyeClosed: document.getElementById('eye-closed'),
            resultsContainer: document.getElementById('validation-results'),
            overallResultEl: document.getElementById('overall-result'),
            criteria: {
                length: document.getElementById('length'),
                uppercase: document.getElementById('uppercase'),
                lowercase: document.getElementById('lowercase'),
                number: document.getElementById('number'),
                special: document.getElementById('special')
            }
        };

        // Expressões regulares para cada critério de validação
        const regexMap = {
            length: /.{8,}/,
            uppercase: /[A-Z]/,
            lowercase: /[a-z]/,
            number: /[0-9]/,
            special: /[!@#$%^&*()-_=+[{\]}\\|;:'",<.>/?`~]/
        };
        
        /**
         * Lida com o envio do formulário, prevenindo o comportamento padrão
         * e disparando a lógica de validação.
         */
        elements.form.addEventListener('submit', (event) => {
            event.preventDefault(); // Impede o recarregamento da página
            const password = elements.passwordInput.value;
            validatePassword(password);
        });

        /**
         * Reseta a UI de resultados quando o usuário começa a digitar novamente.
         */
        elements.passwordInput.addEventListener('input', () => {
            resetValidationUI();
        });

        /**
         * Executa a validação e atualiza a interface com os resultados.
         * @param {string} password - A senha a ser validada.
         */
        function validatePassword(password) {
            let allValid = true;

            for (const key in regexMap) {
                const element = elements.criteria[key];
                const isValid = regexMap[key].test(password);

                element.classList.remove('valid', 'invalid'); // Limpa classes anteriores
                
                if (isValid) {
                    element.classList.add('valid');
                } else {
                    element.classList.add('invalid');
                    allValid = false;
                }
            }

            updateOverallResult(allValid);
            elements.resultsContainer.classList.add('visible');
        }

        /**
         * Atualiza a caixa de mensagem principal com o resultado geral.
         * @param {boolean} isValid - Se a senha passou em todos os testes.
         */
        function updateOverallResult(isValid) {
            const el = elements.overallResultEl;
            el.classList.remove('valid', 'invalid');

            if (isValid) {
                el.textContent = 'Senha Válida e Segura!';
                el.classList.add('valid');
            } else {
                el.textContent = 'Precisa de Melhorias, corrija os pontos abaixo:';
                el.classList.add('invalid');
            }
        }
        
        /**
         * Esconde a área de resultados e limpa o status de cada critério.
         */
        function resetValidationUI() {
            elements.resultsContainer.classList.remove('visible');
            for (const key in elements.criteria) {
                elements.criteria[key].classList.remove('valid', 'invalid');
            }
        }
        
        /**
         * Alterna a visibilidade da senha no campo de input.
         */
        elements.togglePassword.addEventListener('click', () => {
            const type = elements.passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            elements.passwordInput.setAttribute('type', type);

            elements.eyeOpen.style.display = type === 'password' ? 'inline-block' : 'none';
            elements.eyeClosed.style.display = type === 'password' ? 'none' : 'inline-block';
        });

    </script>
</body>
</html>
